name: CI Builds
on: [push, pull_request]

jobs:
    build:
        name: Build and Test
        runs-on: ${{matrix.os}}
        strategy:
            matrix:
                os: [windows-latest, macOS-latest]
                # os: [ubuntu-latest, windows-latest, macOS-latest]
            fail-fast: false
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: '10.x'
            - id: install
              name: Install
              run: npm install
            - id: build
              name: Build
              run: npm run compile
            - id: test
              name: Test
              run: npm run testOnly
